<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="Smartphone on instagram page">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instaLogo.png" class="instagram-logo" alt="Instragram Logo">
                <div class="profile-photo">
                    <img src="./img/v.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue as vrmpl</a>
                <a href="a" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not vrmpl?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
